<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styel.css">
	<title>Document</title>
</head>

<body>
	<h1>Кредитный калькулятор</h1>

	<form id="loan-form">
		<label>Сумма кредита:</label>
		<input type="number" id="amount" placeholder="Введите сумму кредита" required />

		<label>Процентная ставка:</label>
		<input type="number" step="0.01" id="interest" placeholder="Введите годовую процентную ставку " required />

		<label>Срок погашения:</label>
		<input type="number" id="munth" placeholder="Введите срок погашения в месяцах" required />

		<input type="submit" value="Рассчитать" />
	</form>

	<div id="results" class="result"></div>

	<script src="skript.js"></script>
</body>

</html>
